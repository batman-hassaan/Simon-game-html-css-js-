<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <title>Simon Game</title>
    <link rel="icon" href="simon.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="quadrant red"></div>
            <div class="quadrant blue"></div>
            <div class="quadrant green"></div>
            <div class="quadrant yellow"></div>
            <div class="centre"><span>simon</span> </div>

        </div>
        <div class="result">

        </div>
        <div class="info">
            <p class="score">score: 0</p>
            <p class="highest">highest: 0</p>
        </div>
        <div class="btn">

            <button class="play-again">Play Again</button>
            <button class="quit">quit</button>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
